<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<body style="font-size: 12px;" >
<style type="text/css">
* {
	font-family: "微软雅黑", "宋体";
	padding: 0;
	margin: 0 auto;
	font-size:12px;
	list-style: none;
	color: #232323;
	text-decoration: none;
}

td {
    border-bottom: 0px dotted #CCCCCC;
    border-right: 0px solid #CCCCCC;
    padding: 0px;
}
table {
	border-collapse: separate;
}
table {
	border-bottom: #ccc solid 0px;
	border-left: #ccc solid 0px;
	border-top: #ccc solid 0px;
	text-align: left;
}
li {
	padding-right: 10px;
	float: left;
	display: inline;
}

u {
	border-bottom: 1px #666 dotted;
	text-decoration: none;
	margin-right: 5px;
	padding: 0 5px;
}

.tijian {
	border-bottom: 2px solid #000;
	padding-bottom: 10px;
}

.tijian th {
	border-bottom: 1px solid #000;
	height: 26px;
	line-height: 26px;
	text-align: left;
	font-weight: bold;
	padding-left: 20px;
}

.tijian td {
	height: 24px;
	line-height: 24px;
	padding: 0 2px;
	padding-left: 20px;
}

.right {
	margin-left: 20px;
}
</style>
	<table border="0" cellpadding="0" cellspacing="0" width="865">
		<tr>
			<td style="padding-left:20px; border:1px #ccc solid; background:#FFF">
				<div align="center" style=" height:40px;font-size:24px; line-height:120%;">
					<span style="font-size:24px;" th:text="${hospital}"></span>体检报告
				</div>
				<div style="float: left;">
					<table width="835" border="0" align="center" cellpadding="0"
						cellspacing="0" class="tijian">
						<tr>
							<td width="25%" align="left"><strong>姓&nbsp;&nbsp;&nbsp;名：</strong><u><span
									th:text="${personName}"></span> </u></td>
							<td width="25%" align="left"><strong>性别：</strong><u><span
									th:text="${sexCode_text}"></span> </u>
							</td>
							<td width="25%" align="left"><strong> 年龄：</strong> <u><span
									th:text="${age}"></span> </u></td>
							<td align="left"><strong>体检编号：</strong><u><span
									th:if="${doc.element('TJLSH') != null}"
									th:text="${doc.element('TJLSH').getText()}"></span> </u>
							</td>
						</tr>
					</table>
				</div>
				<div style="float: left;">
					<table width="835" border="0"  cellpadding="0"
						cellspacing="0" 
						th:each="each1:${doc.element('Cu_CheckupSummarys').selectNodes('Cu_CheckupSummary')}">
						<tr>
							<td align="left"><strong style="font-size:16px;"><span
									th:if="${each1.element('TJKSMC') != null }"
									th:text="${each1.element('TJKSMC').getText()}"></span> </strong><br /></td>
							<td align="right" valign="bottom" style="font-size:16px;">&nbsp;</td>
						</tr>
						<tr>
							<td colspan="3" height="5" style="border-bottom:2px #ccc solid;"></td>
						</tr>
						<tr>
							<td>
								<table width="100%" border="0" cellspacing="0" cellpadding="0"
									class="tijian">
									<tr class="tijian">
										<th>项目名称</th>
										<th>检查结果</th>
										<th>单位</th>
										<th>参考范围</th>
										<th>提示</th>
									</tr>
									<tr class="tijian"
										th:each="each2:${each1.element('Cu_Details').selectNodes('Cu_Detail')}">
										<td><span
											th:if="${each2.element('TJXMMC').getText() != null}"
											th:text="${each2.element('TJXMMC').getText()}"></span>
										</td>
										<td><span
											th:if="${each2.element('TJJG').getText() != null}"
											th:text="${each2.element('TJJG').getText()}"></span>
										</td>
										<td><span
											th:if="${each2.element('TJJGDW').getText() != null}"
											th:text="${each2.element('TJJGDW').getText()}"></span>
										</td>
										<td><span th:if="${each2.element('CKFW').getText() != null}"
											th:text="${each2.element('CKFW').getText()}"></span>
										</td>
										<td><span></span>
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td>
								<table width="100%" border="0" align="left" cellpadding="0"
									cellspacing="0">
									<tr>
										<td style="padding-left: 20px;" height="24" colspan="3"
											align="left">小结：<span
											th:if="${each1.element('TJXJNR').getText() != null}"
											th:text="${each1.element('TJXJNR').getText()}"></span>
										</td>
									</tr>
									<tr>
										<td style="padding-left: 20px;" height="24" align="left">小结医生：<span
											th:if="${each1.element('TJXJYS').getText() != null}"
											th:text="${each1.element('TJXJYS').getText()}"></span></td>
										<td style="padding-left: 20px;" align="left">小结日期：<span
											th:if="${each1.element('XJRQSJ').getText() != null}"
											th:text="${each1.element('XJRQSJ').getText()}"></span>
										</td>
										<td align="left"></td>
									</tr>
								</table> <br /></td>
						</tr>
					</table>
				</div>
				<div style="float: left;">
					<table width="835" border="0" align="left" cellpadding="0"
						cellspacing="0">
						<tr>
							<td style="font-size:16px;" width="28%" height="24" align="left"><strong>总检结论</strong>
							</td>
						</tr>
						<tr>
							<td colspan="3" height="5" style="border-bottom:2px #ccc solid;"></td>
						</tr>
						<tr>
							<td style="padding-left: 20px;padding-right: 40px " height="30"
								colspan="3" align="left"><strong>综述：</strong><span
								th:if="${doc.element('TJZD') != null}"
								th:text="${doc.element('TJZD').getText()}"></span>
							</td>
						</tr>
						<tr style="padding-bottom: 10px">
							<td style="padding-left: 20px; padding-right: 40px;" height="30"
								colspan="3" align="left"><strong>建议：</strong><span
								th:if="${doc.element('TJJY') != null}"
								th:text="${doc.element('TJJY').getText()}"></span>
							</td>
						</tr>
		
						<tr>
							<td style="padding-left: 20px;" width="36%" align="left"><strong>总检日期：</strong><span
								th:if="${doc.element('ZJRQ') != null}"
								th:text="${doc.element('ZJRQ').getText()}"></span>
							</td>
						</tr>
						<tr>
							<td style="padding-left: 20px;" width="36%" align="left"><strong>总检医生：</strong><span
								th:if="${doc.element('ZJYSXM') != null}"
								th:text="${doc.element('ZJYSXM').getText()}"></span>
							</td>
						</tr>
						<tr>
							<td height="30" colspan="3" align="left"><span class="red" style="color: red;">*</span><strong>本系统提供的检验体检数据来源于各医院，仅供方便查询参考使用，不具法律效力，如有疑问请以各医院纸质报告为准。</strong>
							</td>
						</tr>
					</table>
				</div>
			</td>
		</tr>
	</table>
</body>
</html>

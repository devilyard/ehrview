<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>出 院 记 录</title>
<style>
.table-bordered {
    border: 1px solid #DDDDDD;
}
.table {
    margin-bottom: 20px;
    width: 100%;
}
</style>
</head>

<body style="padding: 20px;">
	<div style="width: 100%; min-width: 500px;">
		<div style="text-align: center; font-size: 16px;"></div>
		<div
			style="text-align: center; font-size: 24px; height: 40px; line-height: 40px; font-weight: bold">出
			院 记 录</div>
		<div
			style="text-align: left; line-height: 30px; height: 30px; padding-left: 15px;">
			科别 &nbsp;<span th:text="${doc.elementText('DeptName')}"></span>&nbsp;
			病区 &nbsp;<span th:text="${doc.elementText('WardAreaNm')}"></span>&nbsp;
			床号 &nbsp;<span th:text="${doc.elementText('SickbedID')}"></span>&nbsp;
			住院号 &nbsp;<span th:text="${doc.elementText('HospizationID')}"></span>&nbsp;
		</div>
		<div style="font-size: 12px;">
			<table class="table table-bordered" width="95%" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td width="80" bgcolor="#CAE2F7">姓 名：</td>
					<td th:text="${doc.elementText('Name')}"></td>
					<td width="80" bgcolor="#CAE2F7">性 别：</td>
					<td th:if="${doc.element('Sex') != null}" th:text="${doc.element('Sex').attributeValue('display')}"></td>
				</tr>
				<tr>
					<td width="80" bgcolor="#CAE2F7">年 龄：</td>
					<td th:text="${doc.elementText('Age') + '岁'}"></td>
					<td width="80" bgcolor="#CAE2F7">&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td width="80" bgcolor="#CAE2F7">入院诊断：</td>
					<td th:text="${doc.elementText('AdmissionDiagnose')}"></td>
					<td width="80" bgcolor="#CAE2F7">入院日期：</td>
					<td th:text="${doc.elementText('AdmissionDateTime')}"></td>
				</tr>
				<tr>
					<td width="80" bgcolor="#CAE2F7">出院诊断：</td>
					<td th:text="${doc.elementText('Diagnose')}"></td>
					<td width="80" bgcolor="#CAE2F7">出院日期：</td>
					<td th:text="${doc.elementText('DischargeDateTime')}"></td>
				</tr>
			</table>
		</div>

		<div style="text-align:left;background-color: #CAE2F7; height: 30px; border-bottom: 1px #ccc dotted; line-height: 30px; padding-left: 15px; font-size: 12px;">
			<strong>入院时情况（简要病史、阳性体征、有关实验室及器械检查结果）：</strong>
		</div>
		<div style="text-align:left;text-indent: 2em; padding: 10px; font-size: 13px;">
			<span th:text="${doc.elementText('AdmissionCondition')}"></span>
		</div>
		<div style="text-align:left;background-color: #CAE2F7; height: 30px; border-bottom: 1px #ccc dotted; line-height: 30px; padding-left: 15px; font-size: 12px;">
			<strong>诊疗过程：</strong>
		</div>
		<div style="text-align:left;text-indent: 2em; padding: 10px; font-size: 13px;">
			<span th:text="${doc.elementText('TreatmentProcess')}"></span>
		</div>
		<div style="text-align:left;background-color: #CAE2F7; height: 30px; border-bottom: 1px #ccc dotted; line-height: 30px; padding-left: 15px; font-size: 12px;">
			<strong>出院情况：</strong>
		</div>
		<div style="text-align:left;text-indent: 2em; padding: 10px; font-size: 13px;">
			<span th:text="${doc.elementText('DischargeSituation')}"></span>
		</div>
		<div style="text-align:left;background-color: #CAE2F7; height: 30px; border-bottom: 1px #ccc dotted; line-height: 30px; padding-left: 15px; font-size: 12px;">
			<strong>出院时症状与体征：</strong>
		</div>
		<div style="text-align:left;text-indent: 2em; padding: 10px; font-size: 13px;">
			<span th:text="${doc.elementText('DischargeSymptomAndSign')}"></span>
		</div>
		<div style="text-align:left;background-color: #CAE2F7; height: 30px; border-bottom: 1px #ccc dotted; line-height: 30px; padding-left: 15px; font-size: 12px;">
			<strong>中医四诊观察结果描述：</strong>
		</div>
		<div style="text-align:left;text-indent: 2em; padding: 10px; font-size: 13px;">
			<span th:text="${doc.elementText('ChineseFourObservationDescript')}"></span>
		</div>
		<div style="text-align:left;background-color: #CAE2F7; height: 30px; border-bottom: 1px #ccc dotted; line-height: 30px; padding-left: 15px; font-size: 12px;">
			<strong>出院医嘱：</strong>
		</div>
		<div style="text-align:left;padding: 10px; font-size: 13px;">
			<span th:text="${doc.elementText('AdmissionAdvice')}"></span>
		</div>
		<div style="font-size: 12px">
			<table class="table table-bordered" width="90%" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td width="150" align="left" bgcolor="#CAE2F7">实际住院天数：</td>
					<td th:text="${doc.elementText('ActualHospitalizationDays') + '天'}"></td>
				</tr>
				<tr>
					<td align="left" bgcolor="#CAE2F7">主任医师签名：</td>
					<td th:text="${doc.elementText('ChiefDoctorSign')}"></td>
				</tr>
				<tr>
					<td align="left" bgcolor="#CAE2F7">主治医师签名：</td>
					<td th:text="${doc.elementText('AttendingDoctor')}"></td>
				</tr>
				<tr>
					<td align="left" bgcolor="#CAE2F7">住院医师签名：</td>
					<td th:text="${doc.elementText('HospizationDoctor')}"></td>
				</tr>
				<tr>
					<td align="left" bgcolor="#CAE2F7">上级医师签名：</td>
					<td th:text="${doc.elementText('SeniorDoctor')}"></td>
				</tr>
				<tr>
					<td align="left" bgcolor="#CAE2F7">签名日期时间：</td>
					<td th:text="${doc.elementText('SignDateTime')}"></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>

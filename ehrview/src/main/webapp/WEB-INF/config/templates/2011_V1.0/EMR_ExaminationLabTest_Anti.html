<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>微生物检验报告</title>
<style type="text/css">
.jianyan {
	padding-bottom: 10px;
	border-bottom:2px solid #000;
}
.jianyan2{padding-bottom: 10px;}
.current{ background-color:#f4f4f3;}
.jianyan th{
	border-bottom: 1px solid #000;
	height: 26px;
	line-height: 26px;
	text-align: left;
	font-weight: bold;
}

.jianyan td,.bg_table td,.bg_table th ,.jianyan2 td{
	height: 24px;
	line-height: 24px;
	padding: 0 2px;
}

.red {
	color: red;
	font-weight: bold;
}
.bg_table{margin:10px 0; border-top:1px solid #ccc;border-bottom:#ccc solid 1px;border-left:1px solid #ccc;}
.bg_table td{ border-right:1px solid #ccc; border-bottom:1px dotted #ccc;}
.bg_table th{ background-color:#ddd;border-right:1px solid #ccc; border-bottom:1px solid #ccc;}
.name{padding:5px 0; float:left;}
.name span{padding:2px 96px 2px 0;}
</style>
</head>
<body style="font-size:12px;">
	<div style="font-family:微软雅黑, 宋体;padding:25px;list-style:none;color:#232323;text-decoration:none;">
	<table border="0" cellpadding="0" cellspacing="0" width="880">
		<tr>
			<td style="padding-left:20px; border:1px #ccc solid; background:#FFF">
				<div style="float: left;">
					<table width="835" border="0" align="left" cellpadding="0"
						cellspacing="0" style="margin-bottom:10px;">
						<tr>
							<td colspan="3" align="center" style=" height:40px;font-size:24px; line-height:120%;">微生物报告</td>
						</tr>
						<tr>
							<td align="left"></td>
							<td align="right" valign="bottom" style="font-size:16px;"><strong>NO：</strong>
								<u th:text="${doc.elementText('ReportNO')}"></u>
							</td>
						</tr>
						<tr>
							<td colspan="3" height="5" style="border-bottom:2px #ccc solid;"></td>
						</tr>
					</table>
				</div>
				<div style="float:left; border-bottom:2px solid #000;">
					<table width="835" align="left" border="0" cellspacing="0" cellpadding="0">
                           <tr>
                               <td height="24"><strong>检验日期：</strong>
                                <u th:text="${doc.elementText('TestDate_Anti')}"></u></td>
                               <td><strong>检验单号：</strong><u th:text="${doc.elementText('ReportNO')}"></u></td>
                               <td><strong>检验名称：</strong><u th:text="${doc.elementText('TestName_Sample')}"></u></td>
                            </tr>
                            <tr>
                               <td height="24"><strong>开单医生：</strong><u th:text="${doc.elementText('TestName_Sample')}"></u></td>  
                               <td colspan="2"><strong>检验科室：</strong><u th:text="${doc.elementText('TestDept_Anti')}"></u></td>
                            </tr>

                            <tr th:each="ResultBio:${doc.element('ResultBios').elements()}">
                              <td colspan="6">
                                <div class="name">
                                	<span><strong>培养检出：</strong><u th:text="${ResultBio.elementText('BioName')}"></u></span>
                                	<span><strong>菌量：</strong><u th:text="${ResultBio.elementText('BioQuantity')}"></u></span>
                                </div>
                                <table width="835" cellpadding="0" cellspacing="0" border="0"  class="bg_table">
                                   <tr>
                                     <th width="300">抗生素名称</th>
                                     <th width="100">K－B值</th>
                                     <th width="100">MIC值</th>
                                     <th width="100">ETEST值</th>
                                     <th>结果</th>
                                   </tr>
                                   <tr th:each="ResultAnti:${doc.element('ResultAntis').elements()}">
                                     <td><u th:text="${ResultAnti.elementText('AntiName')}"></u></td>
                                     <td><u th:text="${ResultAnti.elementText('KBResult')}"></u></td>
                                     <td><u th:text="${ResultAnti.elementText('MICResult')}"></u></td>
                                     <td><u th:text="${ResultAnti.elementText('ETESTResult')}"></u></td>
                                     <td align="center"><u th:text="${ResultAnti.elementText('AntiResult')}"></u></td>
                                   </tr>
                                </table>
                              </td>
                            </tr>
						</table>
					
				</div>
				<div style="float: left;">
					<table width="835" border="0" align="left" cellpadding="0"
						cellspacing="0">
						<tr>
							<td height="24" align="left">
								<strong>送检医生：</strong><span th:text="${doc.elementText('Section_Anti')}"></span>
							</td>
							<td align="left">
								<strong>检&nbsp; 验&nbsp;者：</strong><span th:text="${doc.elementText('TestID_Anti')}"></span>
							</td>
							<td align="left">
								<strong>审核者：</strong><span th:text="${doc.elementText('SHYSXM')}"></span>
							</td>
						</tr>
						<tr>
							<td height="24" align="left">
								<strong>送检时间：</strong><span th:text="${doc.elementText('SQRQ')}"></span>
							</td>
							<td height="24" align="left">
								<strong>检验时间：</strong><span th:text="${doc.elementText('JYRQ')}"></span>
							</td>
							<td align="left">
								<strong>报告时间：</strong><span th:text="${doc.elementText('BGRQ')}"></span>
							</td>
							<td align="left"></td>
						</tr>
						<tr>
							<td height="30" colspan="3" align="left"><span class="red">*</span><strong>本系统提供的检验体检数据来源于各医院，仅供方便查询参考使用，不具法律效力，如有疑问请以各医院纸质报告为准。</strong>
							</td>
						</tr>
					</table>
				</div>
			</td>
		</tr>
	</table>
</div>

</body>
</html>

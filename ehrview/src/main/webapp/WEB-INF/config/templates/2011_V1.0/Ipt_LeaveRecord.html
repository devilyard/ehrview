<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>出院记录</title>
</head>

<body style="padding: 20px;font-size: 12px">
<style type="text/css">

.two table {
	border-bottom: #ccc solid 1px;
	border-left: #ccc solid 1px;
	border-top: #ccc solid 1px;
	text-align: left;
	margin-bottom: 20px;
}

.two td {
	border-right: #ccc solid 1px;
	height: 24px;
	line-height: 18px;
	text-indent: 4px;
	border-bottom: #ccc dotted 1px;
}
</style>
	<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
		<tr>
			<td align="center" colspan="2" style="font-size: 24px; height: 40px; line-height: 50px; text-align: center">出院 记 录</td>
		</tr>
		<tr>
			<td height="30" width="85%"></td>
			<td><strong>住院号：</strong> <u th:if="${doc.element('BZBAH') != null}" th:text="${doc.element('BZBAH').getText()}"></u></td>
		</tr>
		<tr>
			<td style="border-bottom: 4px #09F solid;" colspan="2"></td>
		</tr>
		<tr>
			<td style="height: 1px;" colspan="2"></td>
		</tr>
		<tr>
			<td height="10" style="border-top: 1px #09f solid;" colspan="2"></td>
		</tr>
	</table>
	
	<div class="two">
		<table width="100%" border="0" cellpadding="0" cellspacing="0">
			<tr>
				<td width="10%" bgcolor="#CAE2F7">姓 名：</td>
				<td width="40%"><span th:if="${personName != null}" th:text="${personName}"></span></td>
				<td width="10%" bgcolor="#CAE2F7">性 别：</td>
				<td width="40%"><span th:if="${sexCode_text != null}" th:text="${sexCode_text}"></span></td>
			</tr>
			<tr>
				<td width="80" bgcolor="#CAE2F7">出生日期：</td>
				<td ><span th:text="${#dates.format(birthday,'yyyy-MM-dd')}"></span></td>
				<td width="80" bgcolor="#CAE2F7">婚 姻：</td>
				<td><span th:if="${maritalStatusCode_text != null}" th:text="${maritalStatusCode_text}"></span></td>
			</tr>
			<tr>
				<td width="80" bgcolor="#CAE2F7">职业：</td>
				<td th:text="${workCode_text}"></td>
				<td width="80" bgcolor="#CAE2F7">&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td width="80" bgcolor="#CAE2F7">入院诊断：</td>
				<td  th:if="${doc.element('RYZD') != null}" th:text="${doc.element('RYZD').getText()}"></td>
				<td width="80" bgcolor="#CAE2F7">入院日期：</td>
				<td  th:if="${doc.element('RYSJ') != null}" th:text="${doc.element('RYSJ').getText()}"></td>
			</tr>
			<tr>
				<td width="80" bgcolor="#CAE2F7">手术名称：</td>
				<td></td>
				<td width="80" bgcolor="#CAE2F7">手术日期：</td>
				<td></td>
			</tr>
			<tr>
				<td width="80" bgcolor="#CAE2F7">出院诊断：</td>
				<td  th:if="${doc.element('CYZD') != null}" th:text="${doc.element('CYZD').getText()}"></td>
				<td width="80" bgcolor="#CAE2F7">出院日期：</td>
				<td  th:if="${doc.element('CYSJ') != null}" th:text="${doc.element('CYSJ').getText()}"></td>
			</tr>
		</table>
	</div>

	<div
		style="background-color: #CAE2F7; height: 30px; border-bottom: 1px #ccc dotted; line-height: 30px; padding-left: 15px; font-size: 12px;">
		<strong>入院时情况（简要病史、阳性体征、有关实验室及器械检查结果）</strong>
	</div>
	<div style="text-indent: 2em; padding: 10px; font-size: 13px;">
		<span  th:if="${doc.element('RYQK') != null}" th:text="${doc.element('RYQK').getText()}"></span>
	</div>
	<div
		style="background-color: #CAE2F7; height: 30px; border-bottom: 1px #ccc dotted; line-height: 30px; padding-left: 15px; font-size: 12px;">
		<strong>住院经过：</strong>
	</div>
	<div style="text-indent: 2em; padding: 10px; font-size: 13px;">
		<span></span>
	</div>
	<div
		style="background-color: #CAE2F7; height: 30px; border-bottom: 1px #ccc dotted; line-height: 30px; padding-left: 15px; font-size: 12px;">
		<strong>出院情况：</strong>
	</div>
	<div style="text-indent: 2em; padding: 10px; font-size: 13px;">
		<span  th:if="${doc.element('CYQK') != null}" th:text="${doc.element('CYQK').getText()}"></span>
	</div>
	<div
		style="background-color: #CAE2F7; height: 30px; border-bottom: 1px #ccc dotted; line-height: 30px; padding-left: 15px; font-size: 12px;">
		<strong>伤口愈合：</strong>
	</div>
	<div style="text-indent: 2em; padding: 10px; font-size: 13px;">
		<span></span>
	</div>
	<div
		style="background-color: #CAE2F7; height: 30px; border-bottom: 1px #ccc dotted; line-height: 30px; padding-left: 15px; font-size: 12px;">
		<strong>出院医嘱：</strong>
	</div>
	<div style="padding: 10px; font-size: 13px;">
		<span  th:if="${doc.element('CYYZ') != null}" th:text="${doc.element('CYYZ').getText()}"></span>
	</div>
	<div class="two">
		<table width="100%" border="0" cellpadding="0" cellspacing="0">
			<tr>
				<td width="10%" align="left" bgcolor="#CAE2F7">主治医师：</td>
				<td  th:if="${doc.element('ZZYSXM') != null}" th:text="${doc.element('ZZYSXM').getText()}"></td>
			</tr>
			<tr>
				<td align="left" bgcolor="#CAE2F7">医师签名：</td>
				<td  th:if="${doc.element('ZYYSXM') != null}" th:text="${doc.element('ZYYSXM').getText()}">(无字段)
					<p></p>
					<span><strong></strong></span>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>

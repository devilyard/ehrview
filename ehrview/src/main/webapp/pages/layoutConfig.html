<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../css/style.css"/>
	<link rel="stylesheet" href="../css/zTreeStyle.css" />
	<link rel="stylesheet" href="../css/messenger.css" />
	<link rel="stylesheet" href="../css/colorbox.css" />
	<link rel="stylesheet" href="../css/messenger-theme-block.css" />
	<link rel="stylesheet" type="text/css" href="../css/jquery.jqplot.min.css" />
	<link rel="stylesheet" type="text/css" href="../css/lrtk.css" />
	<link rel="stylesheet" type="text/css" href="../css/jquery.mCustomScrollbar.css" />
	<link rel="stylesheet" type="text/css" href="../css/slidemenu.css" />
	<link rel="stylesheet" type="text/css" href="../css/datepicker.css" />
	<link rel="stylesheet" type="text/css" href="../css/animate.css" />
	<link rel="stylesheet" href="../css/app.css"/>

	<script type="text/javascript" src="../js/boot.js"></script>
	<title>EHRView布局管理</title>
</head>
<body>
	<nav id="configNav" class="navbar navbar-default navbar-static-top" role="navigation">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<div class="navbar-header">
			<a class="navbar-brand" href="#">布局</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul id="layoutsUl" class="nav navbar-nav"></ul>
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a id="addbutton" href="#">新建</a>
				</li>
				<li>
					<a id="savebutton" href="#">保存</a>
				</li>
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</nav>
	<div id="toolBar" class="hide row">
		<div id="layoutSaveGroup" class="form-group">
			<label for="layoutNameInput" class="col-sm-2 control-label inputLable">布局名称</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" id="layoutNameInput" placeholder="请输入布局名称"></div>
			<button type="submit" id="doSaveBtn" class="btn btn-default">保存</button>
			<button type="submit" id="backButton"  class="btn btn-default">返回</button>
		</div>
	</div>
	<div id="layoutContent" class="l-mainContent"></div>
	<div class="modal fade" tabindex="-1" id="newName" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">请输入新的名字</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<input id="nameInput" type="text" class="form-control"  placeholder="新的名字"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" id="saveNewName" class="btn btn-primary">保存</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->

	</div>
</body>
</html>

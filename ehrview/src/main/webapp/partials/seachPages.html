<div class="modal fade" id="seachModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">病人查询</h4>
        <div>结果以所有条件“或”的逻辑检索，证件、卡号以及姓名符合的结果将会排在前面，其余的是系统推测的结果。</div>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="seachForm col-sm-3">
            <form class="form-horizontal">
              <div class="control-group uname">
                <!-- Text input-->
                <label class="control-label" for="input01">姓名</label>
                <input type="text" placeholder="" class="form-control input-sm"></div>
              <div class="control-group cardType">

                <!-- Search input-->
                <label class="control-label">卡类别</label>
                <div class="controls">
                  <select type="text" placeholder="" class="form-control input-sm"></select>
                  <p class="help-block"></p>
                </div>

              </div>
              <div class="control-group card">

                <!-- Search input-->
                <label class="control-label ">卡号</label>
                <div class="controls">
                  <input type="text" placeholder="" class="form-control input-sm">
                  <p class="help-block"></p>
                </div>

              </div>

              <div class="control-group roleType">

                <!-- Search input-->
                <label class="control-label ">证件类别</label>
                <div class="controls">
                  <select type="text" placeholder="" class="form-control input-sm"></select>
                  <p class="help-block"></p>
                </div>

              </div>

              <div class="control-group roleNo">

                <!-- Search input-->
                <label class="control-label ">证件号</label>
                <div class="controls">
                  <input type="text" placeholder="" class="form-control input-sm">
                  <p class="help-block"></p>
                </div>

              </div>

              <div class="control-group sex">
                <label class="control-label">姓别</label>
                <div class="controls">
                  <!-- Multiple Radios -->
                  <label class="radio radio-inline">
                    <input type="radio" value="1" name="group" >男</label>
                  <label class="radio radio-inline">
                    <input type="radio" value="2" name="group">女</label>
                  <label class="radio radio-inline">
                  <input type="radio" value="0" name="group" checked="checked">不限</label>
                </div>

              </div>

              <div class="control-group birthday">
                <!-- Appended checkbox -->
                <label class="control-label">出生日期</label>
                <div class="controls">
                  <input id="seachDate" type="text" class="form-control input-sm"></div>
              </div>
            </form>

            <div class="control-group">
              <label class="control-label"></label>
              <div class="controls">
                <button class="btn btn-success seachButton">搜索</button>
                <button class="btn btn-success restButton">重置</button>
              </div>
            </div>
          </div>
          <div class="listView col-sm-9">
            <table class="table table-bordered table-hover">
              <tr id="seachDataTitle">
                <th>健康卡</th>
                <th>姓名</th>
                <th>身份证</th>
                <th>姓别</th>
                <th>出生日期</th>
                <th>户籍标志</th>
                <th>家庭地址</th>
                <th>邮编</th>
                <th>婚姻状况</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

      </div>
    </div>
    <!-- /.modal-content --> </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
